{% extends 'nonhome.html' %}

{% block content %}
<div class="thanks-page">
	<div class="container" style="text-align: center;">
		<div class="row" style="padding-top: 100px">
			<h1>Thank you for contributing!</h1>
			<br>
			<p>Our site is run by a community-driven team of volunteers and we rely on you to help make it what it is.</p>
			<p>Please consider donating to keep street art alive in {{ city }}!</p>
			<div class="control-group" style="padding-top: 50px">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="VEPBE4CN25BSQ">
					<input type="image" class="btn btn-lg btn-success" border="0" name="submit" alt="Donate">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
				<a href="/" type="button" class="btn btn-default">Back to Watch This Space</a>
			</div>
		</div>
	</div>
<div class="logo-page">
{% endblock %}
