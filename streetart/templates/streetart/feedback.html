{% extends 'nonhome.html' %}

{% load static %}

{% block sub-content %}
    <style>
    table{
        width: 400px;
    }
    table tr td{
        padding: 5px;
    }
    td > label{
        color: white;
    }

    </style>
<div class="scroll-container">
        <div class="container ">
            <h5 style="color:white"> Feedback </h5>
            <label style="color:yellow">{{ message }}</label>
              <form method="post">
                {% csrf_token %}
                  <table >
                <tr><td><label for="id_name">Name:</label></td><td><input id="id_name" maxlength="30" name="name" type="text" required=""></td></tr>
                <tr><td><label for="id_email">Email:</label></td><td><input id="id_email" maxlength="50" name="email" type="email" required=""></td></tr>
                <tr><td><label for="id_category">Category:</label></td><td><select id="id_category" name="category" required="">
                    {% for choice in form.category.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select></td></tr>
                <tr><td><label for="id_subject">Subject:</label></td><td><input id="id_subject" maxlength="50" name="subject" type="text" required=""></td></tr>
                <tr><td><label for="id_message">Message:</label></td><td><textarea cols="40" id="id_message" maxlength="500" name="message" rows="10" required=""></textarea></td></tr>
                <tr><td colspan="2"><button class="center-block" type="submit" style="background:yellow;color:black;padding:4px;border:1px solid Yellow;border-radius:8px">
                    Send Feedback</button></td></tr>
                </table>


              </form>

        </div>
</div>
{% endblock %}
