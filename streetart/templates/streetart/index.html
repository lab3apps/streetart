{% load static %}
{% load leaflet_tags %}

<html>
    <head>
        <title>Watch this space</title>
        {% leaflet_js %}
        {% leaflet_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'streetart/style.css' %}" />

        <style>
            .leaflet-container { /* all maps */
                width: 100%;
                height: 100%;
            }
        </style>

    </head>

    <body>
        {% leaflet_map "main" callback="window.map_init_basic" %}
    </body>
</html>
